
<div class="Center">{{role}} Profile Page</div>

<div class="Center" *ngIf="info.CompanyName">

    </div>
    
    <div class="Center" *ngIf="info.DispatcherName">
        <p>DispatcherName: {{info.DispatcherName}}</p>
        </div>

<a [routerLink]="['/signup',role]" >
